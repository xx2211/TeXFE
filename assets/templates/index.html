<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            font-family: "Segoe UI", sans-serif;
            background-color: #ffffff;
            overflow: hidden;
            user-select: none;
        }

        /* --- 主显示区域 (占比最大) --- */
        #main-area {
            flex: 1;
            position: relative;
            overflow: hidden; /* 防止滚动条出现，保持整洁 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
        }

        /* MathJax 样式优化 */
        mjx-container {
            font-size: 300% !important; /* 公式放大一点，更清晰 */
            outline: none;
            color: #333;
        }

        /* MathLive 样式 */
        math-field {
            width: 100%; font-size: 32px; padding: 20px;
            border: none; outline: none; background: transparent; text-align: center;
        }
        math-field::part(virtual-keyboard-toggle) { display: none; }

        /* --- 底部工具栏 (核心改动) --- */
        #input-wrapper {
            padding: 12px 16px;
            background: #f3f3f3; /* 浅灰背景区分 */
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            gap: 10px; /* 控件间距 */
            flex-shrink: 0;
        }

        /* 输入框美化 */
        #code-input {
            flex: 1; /* 占满剩余空间 */
            height: 36px;
            padding: 0 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-family: Consolas, monospace;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05) inset;
        }
        #code-input:focus {
            border-color: #0078d7;
            box-shadow: 0 0 0 2px rgba(0,120,215,0.1);
        }

        /* 按钮美化 */
        .btn-action {
            height: 36px;
            padding: 0 16px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
            white-space: nowrap; /* 防止文字换行 */
        }
        .btn-action:hover {
            background-color: #0063b1;
        }
        .btn-action:active {
            transform: translateY(1px);
        }

        /* 通用隐藏类 */
        .hidden { display: none !important; }
    </style>

    <script src="mathlive.min.js"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$']], displayMath: [['\\[', '\\]']] },
            svg: { fontCache: 'global' },
            startup: { typeset: false }
        };
    </script>
    <script src="mathjax.js"></script>
</head>
<body>

    <div id="main-area">
        <div id="view-mathjax">
            <div id="math-output"></div>
        </div>
        <div id="view-mathlive" class="hidden">
            <math-field id="mf" virtual-keyboard-mode="onfocus"></math-field>
        </div>
    </div>

    <div id="input-wrapper">
        <input type="text" id="code-input" placeholder="LaTeX 源码..." spellcheck="false">

        <button class="btn-action" onclick="doCopy()">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            复制并关闭
        </button>
    </div>

    <script>
        const els = {
            input: document.getElementById('code-input'),
            output: document.getElementById('math-output'),
            jaxBox: document.getElementById('view-mathjax'),
            liveBox: document.getElementById('view-mathlive'),
            mf: document.getElementById('mf')
        };

        let currentMode = 'mathjax';

        function renderMathJax() {
            els.output.innerHTML = '\\[' + els.input.value + '\\]';
            if (window.MathJax) MathJax.typesetPromise([els.output]).catch(()=>{});
        }

        function updateUI() {
            if (currentMode === 'mathjax') {
                els.liveBox.classList.add('hidden');
                els.jaxBox.classList.remove('hidden');
            } else {
                els.jaxBox.classList.add('hidden');
                els.liveBox.classList.remove('hidden');
            }
        }

        // --- 事件监听 ---
        els.input.addEventListener('input', () => {
            renderMathJax();
            els.mf.value = els.input.value;
        });

        els.mf.addEventListener('input', () => {
            els.input.value = els.mf.value;
        });

        // 监听回车键：直接复制并关闭
        els.input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                doCopy();
            }
        });

        // --- 功能函数 ---
        function setLatex(latex) {
            els.input.value = latex;
            els.mf.value = latex;
            currentMode = 'mathjax';
            renderMathJax();
            updateUI();

            // 自动聚焦到输入框，方便直接修改
            // els.input.focus();
        }

        function doCopy() {
            const content = currentMode === 'mathjax' ? els.input.value : els.mf.value;
            // 发送指令给 Python
            document.title = "CMD:COPY:" + content;
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            updateUI();
        });
    </script>
</body>
</html>
