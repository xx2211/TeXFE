<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column;
            font-family: "Segoe UI", sans-serif;
            background-color: #ffffff;
            overflow: hidden;
            user-select: none;
        }

        /* --- 顶部工具栏 --- */
        #header {
            height: 40px;
            background-color: #fcfcfc;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 12px;
            gap: 12px;
            flex-shrink: 0; /* 防止被挤压 */
        }

        .brand { font-weight: 600; color: #888; font-size: 13px; margin-right: auto; }

        .btn {
            border: 1px solid transparent; background: transparent; border-radius: 4px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            padding: 4px 8px; font-size: 13px; color: #555; transition: all 0.2s;
        }
        .btn:hover { background-color: #eef; color: #333; }

        .btn-switch svg { width: 16px; height: 16px; fill: #666; margin-right: 4px; }
        .btn-switch:hover svg { fill: #0078d7; }

        .btn-copy { border-color: #ddd; background: white; }
        .btn-copy:hover { border-color: #0078d7; color: #0078d7; }

        .btn-close:hover { background-color: #ffeaea; color: red; }

        /* --- 源码输入框 (MathJax模式专用) --- */
        #input-wrapper {
            padding: 10px;
            background: #f9f9f9;
            border-top: 1px solid #eee;
            flex-shrink: 0;
            /* ✅ 修复：默认显示，不要 display: none */
        }
        #code-input {
            width: 100%; height: 28px; padding: 4px 8px; box-sizing: border-box;
            border: 1px solid #ccc; border-radius: 4px;
            font-family: Consolas, monospace; font-size: 14px; outline: none;
        }
        #code-input:focus { border-color: #0078d7; background: white; }

        /* --- 主区域 --- */
        #main-area {
            flex: 1; position: relative; overflow: auto;
            display: flex; justify-content: center; align-items: center;
        }

        /* 通用隐藏类 */
        .hidden { display: none !important; }

        /* MathJax 样式 */
        mjx-container { font-size: 250% !important; outline: none; }

        /* MathLive 样式 */
        math-field {
            width: 100%; font-size: 32px; padding: 20px;
            border: none; outline: none; background: transparent; text-align: center;
        }
        math-field::part(virtual-keyboard-toggle) { display: none; }
    </style>

    <script src="mathlive.min.js"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$']], displayMath: [['\\[', '\\]']] },
            svg: { fontCache: 'global' },
            startup: { typeset: false }
        };
    </script>
    <script src="mathjax.js"></script>
</head>
<body>

    <div id="header">
        <span class="brand">TeXFE</span>

<!--        <button class="btn btn-switch" onclick="toggleMode()" title="开启/关闭mathlive模式">-->
<!--            <svg viewBox="0 0 24 24"><path d="M6.99 11L3 15l3.99 4v-3H14v-2H6.99v-3zM21 9l-3.99-4v3H10v2h7.01v3L21 9z"/></svg>-->
<!--&lt;!&ndash;            <span id="mode-text">编辑</span>&ndash;&gt;-->
<!--        </button>-->

        <button class="btn btn-copy" onclick="doCopy()">复制并关闭</button>
        <button class="btn btn-close" onclick="doClose()">✕</button>
    </div>

    <div id="main-area">
        <div id="view-mathjax">
            <div id="math-output"></div>
        </div>
        <div id="view-mathlive" class="hidden">
            <math-field id="mf" virtual-keyboard-mode="onfocus"></math-field>
        </div>
    </div>

    <div id="input-wrapper">
        <input type="text" id="code-input" placeholder="LaTeX 源码..." spellcheck="false">
    </div>

    <script>
        const els = {
            input: document.getElementById('code-input'),
            inputWrapper: document.getElementById('input-wrapper'),
            output: document.getElementById('math-output'),
            jaxBox: document.getElementById('view-mathjax'),
            liveBox: document.getElementById('view-mathlive'),
            mf: document.getElementById('mf'),
            modeText: document.getElementById('mode-text')
        };

        let currentMode = 'mathjax';

        function renderMathJax() {
            els.output.innerHTML = '\\[' + els.input.value + '\\]';
            if (window.MathJax) MathJax.typesetPromise([els.output]).catch(()=>{});
        }

        function updateUI() {
            if (currentMode === 'mathjax') {
                els.liveBox.classList.add('hidden');
                els.jaxBox.classList.remove('hidden');
                els.inputWrapper.classList.remove('hidden'); // ✅ 确保 MathJax 模式下输入框显示
                els.modeText.innerText = "编辑"; // 按钮提示去编辑模式
            } else {
                els.jaxBox.classList.add('hidden');
                els.inputWrapper.classList.add('hidden'); // MathLive 模式下隐藏输入框
                els.liveBox.classList.remove('hidden');
                els.modeText.innerText = "预览"; // 按钮提示回预览模式
            }
        }

        // --- 事件监听 ---
        els.input.addEventListener('input', () => {
            renderMathJax();
            els.mf.value = els.input.value;
        });

        els.mf.addEventListener('input', () => {
            els.input.value = els.mf.value;
        });

        // --- 功能函数 ---
        function toggleMode() {
            currentMode = (currentMode === 'mathjax') ? 'mathlive' : 'mathjax';

            // 同步数据
            if (currentMode === 'mathjax') {
                els.input.value = els.mf.value;
                renderMathJax();
            } else {
                els.mf.value = els.input.value;
            }
            updateUI();
        }

        function setLatex(latex) {
            els.input.value = latex;
            els.mf.value = latex;

            // 默认重置回 MathJax 模式，或者保持当前模式
            // 这里我们强制重置回 MathJax，保证每次截图都是预览状态
            currentMode = 'mathjax';
            renderMathJax();
            updateUI();
        }

        function doCopy() {
            const content = currentMode === 'mathjax' ? els.input.value : els.mf.value;
            document.title = "CMD:COPY:" + content;
        }

        function doClose() {
            document.title = "CMD:CLOSE";
        }

        // ✅ 初始化时强制刷新一次 UI 状态
        window.addEventListener('DOMContentLoaded', () => {
            updateUI();
        });
    </script>
</body>
</html>
